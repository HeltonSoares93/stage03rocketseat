<!DOCTYPE html>
<html lang="en">
<head>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="page">
    <header>

      <h1>MENTORIA</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

    <form>

      <fieldset>

        <legend>INFORMAÇÕES PESSOAIS</legend>

     

          <div class="name">

            <div class="fieldset-name">
              <label for="name">Nome</label>
                <input type="text" id="name">
            </div>
  
            <div class="fieldset-surname">
              <label for="surname">Sobrenome</label>
                <input type="text" id="surname">
            </div>

          </div>

          <div class="login">

            <div class="fieldset-email">
              <label for="email">Email <span>(digite um email válido)</span> </label>
              <input type="email" id="email">
            </div>
  
            <div class="fieldset-password">
              <label for="password">Senha <span>(mínimo de 6 caracteres)</span> </label>
              <input type="password" id="password">
            </div>
          </div>

          <div class="mentor">
            <legend>INFORMAÇÕES DO MENTOR</legend>
            <label for="mentor">Nome do seu mentor <span>(só o primeiro nome)</span> </label>
            <input type="text" id="mentor">
          </div>

            <div class="time">
            <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
              <h1>PRIMEIRA MENTORIA</h1>
                
              <div class="time-1">

                  <div class="data">
                    <label for="date">Data</label>
                    <input type="date" id="date">
                  </div>

                  <div class="das">
                    <label for="das">Das</label>
                    <input type="time" id="das">
                  </div>

                  <div class="ate">
                    <label for="ate">Até</label>
                    <input type="time" id="ate">
                  </div>

                </div>

                
              </div>
              
              <div class="time-2">
              
                <legend>SEGUNDA MENTORIA</legend>
                <div class="col-3">

                  <div class="data">
                    <label for="date">Data</label>
                    <input type="date" id="date">
                  </div>
  
                  <div class="das">
                    <label for="das">Das</label>
                    <input type="time" id="das">
                  </div>
  
                  <div class="ate">
                    <label for="ate">Até</label>
                    <input type="time" id="ate">
                  </div>
                </div>
             
              </div>

              <div class="footer">
                <input type="submit" value="SALVAR" id="button">
              </div>
            </div>

      </fieldset>

        
    </form>
        
  </div>
  

  


</body>
</html>
